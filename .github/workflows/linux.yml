name: Linux

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:24

    steps:
      - name: Get the source files
        uses: actions/checkout@v3

      - name: Download latest rebar3
        run: |
          wget https://s3.amazonaws.com/rebar3/rebar3
          chmod +x rebar3

      - name: Build the library
        run: rebar3 compile

      - name: Run regression tests
        run: rebar3 eunit
